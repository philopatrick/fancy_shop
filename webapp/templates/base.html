<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Things{% endblock %}</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Shop Things</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav me-5">
            <a class="nav-item nav-link cart-icon" href="/">
                <i class="fas fa-home"></i>
            </a>
        </ul>
        <ul class="navbar-nav">
            {% if user %}
                <li class="nav-item">
                    <a class="nav-link" href="/profile">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Orders</a>
                </li>
                {% if user.products %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('views.vendorproduct', vendor_id=user.id)}}">Product</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

                <li class="nav-item cart-icon">
                    <a class="nav-link" href="{{url_for('views.cart', user_id=user.id)}}">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="bg-light py-3">
    <div class="container">
        <p class="text-center">&copy; 2023 Shop Things. All rights reserved.</p>
    </div>
</footer>


<!-- jQuery -->
<script src="{{ url_for('static', filename='js/fontawesome.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
